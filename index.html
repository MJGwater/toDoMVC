<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoMVC</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1 class="title">todos</h1>
  <main>
    <section class="enter-new">
        <div class="complete-all visibility"> > </div><!--
      --><input class="put-in-item" type="text" name="#" placeholder="What needs to be done?">
    </section>
    <section class="items-to-do">
    <!--
      <div class="one-item">
        <div class="complete"></div>
        <div class="list-item">Grocery Shopping is my favorite thing to do in the whole wide world. Its truly a blast. </div>
        <div class="remove-to-do visibility">x</div>
      </div>
      -->
    </section>
  </main>
  <footer class="visibility">
    <p>2 items left</p>
    <div>
      <a id="all" href="#">All</a>
      <a id="active" href="#">Active</a>
      <a id="completed"href="#">Completed</a>
    </div>
    <a class="visibility" href="#">Clear completed</a>
  </footer>
  <script type="text/javascript" src="vanillaJS/vanillajs.js"></script>
</body>
</html>
